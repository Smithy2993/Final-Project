<!DOCTYPE html>
<html>
    <head>
        <title>Add experience</title>
    </head>

    <body>
        <h1>Add some experience to your profile</h1>

        <form id="extra_curricular_form" method="post" action="/extra_curricular/add_extra_curricular/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Add Experience" />
        </form>
    </body>

</html>
